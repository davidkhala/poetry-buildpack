[tool.poetry]
package-mode = false

[tool.poetry.dependencies]
python = "^3.9"
davidkhala-utils = "*"

# for extras
requests = { version = "*", optional = true }
sqlparse = { version = "*", optional = true }
[tool.poetry.extras]
http_request = ["requests"]
sql = ["sqlparse"]
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
